<template>
    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <!-- Inline for Flow -->
    <template if:true={isFlow}>
        <lightning-card title="Upload Document (Optional)">
            <div class="slds-p-around_medium">
                <lightning-input type="file" label="Select File" accept={acceptedFormats} onchange={handleFileChange}
                    disabled={uploadDisabled} class={inputClass}>
                </lightning-input>

                <template if:true={fileName}>
                    <div class="slds-m-top_x-small slds-grid slds-grid_vertical-align-center">
                        <lightning-icon icon-name="doctype:attachment" alternative-text="File" size="x-small"
                            class="slds-m-right_x-small">
                        </lightning-icon>
                        <span class="slds-truncate" title={fileName}>{fileName}</span>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>

    <!-- Modal for Parent LWC -->
    <template if:false={isFlow}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Upload Document</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium slds-is-relative">
                    <template if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
                    <lightning-input type="file" label="Select File" accept={acceptedFormats}
                        onchange={handleFileChange} class={inputClass}>
                    </lightning-input>

                    <template if:true={fileName}>
                        <div class="slds-m-top_x-small slds-grid slds-grid_vertical-align-center">
                            <lightning-icon icon-name="doctype:attachment" alternative-text="File" size="x-small"
                                class="slds-m-right_x-small">
                            </lightning-icon>
                            <span class="slds-truncate" title={fileName}>{fileName}</span>
                        </div>
                    </template>
                    <template if:true={inlineError}>
    <div class="slds-text-color_error slds-m-top_x-small" style="font-size:12px;">
        {inlineError}
    </div>
</template>

                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button variant="brand" label="Upload" onclick={handleUpload}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
