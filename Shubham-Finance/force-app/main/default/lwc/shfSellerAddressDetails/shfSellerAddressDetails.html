<template>
    <div class="slds-m-top_small">
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-2 slds-text-title_bold">
                <h2 class="slds-text-heading_small">
                Seller Address Details
                </h2>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <lightning-button
                    label="New"
                    variant="brand"
                    onclick={handleNew}
                    disabled={disableNew}
                ></lightning-button>
            </div>
        </div>

        <div class="slds-box slds-theme_default">
            <lightning-datatable
                key-field="Id"
                data={addressData}
                columns={addressColumns}
                hide-checkbox-column
                onrowaction={handleRowAction}
                is-loading={isTableLoading}
            ></lightning-datatable>
        </div>
    </div>

    <template if:true={showAddressForm}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">
                        Seller Address Details
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-shf-seller-address-form
                        collateral-id={collateralId}
                        record-id={selectedAddressId}
                        seller-options={sellerOptions}
                        address-record={selectedAddressRecord}
                        onsuccess={handleFormSuccess}
                        oncancel={handleFormCancel}
                    ></c-shf-seller-address-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
