<template>
    <!-- <lightning-card slds-align_absolute-center title="Assigning Lead"> -->
        <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_small">
            Assigning Lead
        </div>
        <div class="slds-p-around_medium">

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <lightning-input label="New Owner" value={userName} disabled></lightning-input>
            
                <div class="slds-m-top_medium slds-grid slds-grid_align-end">
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </div>

            </template>

        </div>
    <!-- </lightning-card> -->
</template>
