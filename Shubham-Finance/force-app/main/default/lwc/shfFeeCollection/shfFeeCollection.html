<template>

    <!-- Channel Selection -->
    <lightning-radio-group
        label="Select Payment Channel"
        options={channelOptions}
        value={selectedChannel}
        onchange={handleChannelChange}>
    </lightning-radio-group>

    <!-- QR Section -->
    <template if:true={showQrScanner}>
        <div class="slds-box slds-m-top_medium">

            <!-- Sample QR Image -->
           <template if:true={showSampleQr}>
                <div style="text-align:center; margin-top:10px;">
                    <div style="font-weight:bold; margin-bottom:5px;">Sample QR</div>
                    <!-- <img src={QR_URL} alt="Sample QR" style="width:200px; height:200px; display:block; margin:0 auto;" /> -->
                     <!-- <iframe src={QR_URL} title="Sample QR"></iframe> -->
                      <div class="qrcode" style="margin-top:20px;width:200px; height:200px;"></div>
                </div>
            </template>

            <!-- Scan Result -->
            <template if:true={scanResult}>
                <p class="slds-m-top_small slds-text-color_success">
                    QR Scanned Successfully: {scanResult}
                </p>
            </template>

        </div>
    </template>

    <!-- Submit Button -->
    <div class="slds-m-top_medium">
        <lightning-button
            label="Submit Payment"
            variant="success"
            onclick={handleSubmit}>
        </lightning-button>
    </div>

    <!-- Loading Spinner -->
    <template if:true={isLoading}>
        <div class="slds-m-top_small">
            <lightning-spinner
                alternative-text="Processing Payment..."
                size="medium">
            </lightning-spinner>
        </div>
    </template>

</template>
