<template>
    <div class="slds-m-top_small">
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-2 slds-text-title_bold">
                <h2 class="slds-text-heading_small">
                    Seller Details
                </h2>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <lightning-button
                    label="New"
                    variant="brand"
                    onclick={handleSellerNew}
                ></lightning-button>
            </div>
        </div>

        <div class="slds-box slds-theme_default">
            <lightning-datatable
                key-field="Id"
                data={sellerData}
                columns={sellerColumns}
                hide-checkbox-column
                onrowaction={handleSellerRowAction}
                is-loading={isSellerTableLoading}
            ></lightning-datatable>
        </div>
    </div>

    <template if:true={showSellerForm}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleSellerFormCancel}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="Close"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">
                        Seller Details
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <c-shf-collateral-seller-owner-form
                        collateral-id={collateralId}
                        application-id={applicationId}
                        record-id={selectedSellerId}
                        record-type-name="Seller"
                        hide-buttons
                        onsuccess={handleSellerFormSuccess}
                        oncancel={handleSellerFormCancel}
                    ></c-shf-collateral-seller-owner-form>
                </div>

                <footer class="slds-modal__footer slds-text-align_right">
                    <lightning-button
                        label="Cancel"
                        class="slds-m-right_small"
                        onclick={handleSellerFormCancel}
                    ></lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={handleSellerFooterSave}
                    ></lightning-button>
                </footer>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
