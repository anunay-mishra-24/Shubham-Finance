<template>
    <div class="slds-m-top_small">
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-2 slds-text-title_bold">
                <h2 class="slds-text-heading_small">
                    Collateral Owner
                </h2>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <lightning-button
                    label="New"
                    variant="brand"
                    onclick={handleOwnerNew}
                    disabled={showSingleOwnerWarning}
                ></lightning-button>
                <template if:true={showSingleOwnerWarning}>
                <div class="slds-text-color_error slds-m-top_x-small">
                    Ownership Status is Single. Only one owner is allowed for this
                    collateral.
                </div>
            </template>
            </div>
        </div>

        <div class="slds-box slds-theme_default">
            <lightning-datatable
                key-field="Id"
                data={ownerData}
                columns={ownerColumns}
                hide-checkbox-column
                onrowaction={handleOwnerRowAction}
                is-loading={isOwnerTableLoading}
            ></lightning-datatable>
        </div>
    </div>

    <template if:true={showOwnerForm}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleOwnerFormCancel}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="Close"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">
                        Collateral Owner
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-shf-collateral-seller-owner-form
                        collateral-id={collateralId}
                        application-id={applicationId}
                        record-id={selectedOwnerId}
                        record-type-name="Owner"
                        hide-buttons
                        onsuccess={handleOwnerFormSuccess}
                        oncancel={handleOwnerFormCancel}
                    ></c-shf-collateral-seller-owner-form>
                </div>
                <footer class="slds-modal__footer slds-text-align_right">
                    <lightning-button
                        label="Cancel"
                        class="slds-m-right_small"
                        onclick={handleOwnerFormCancel}
                    ></lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={handleOwnerFooterSave}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
