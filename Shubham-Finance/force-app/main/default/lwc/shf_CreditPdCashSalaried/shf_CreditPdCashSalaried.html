<template>
    <div class={containerClass}>
    <div class="section slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">
        Applicant Details
    </div>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Name Of Applicant" name="Applicant__c" value={loanApplicantOptions.nameOfApplicant}
                    disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Branch Name" name="Applicant__c" value={loanApplicantOptions.branchName}
                    disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Application No." name="Applicant__c" value={loanApplicantOptions.applicationNumber}
                    disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Sourcing Channel" name="Applicant__c" value={loanApplicantOptions.sourcingChannel}
                    disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Loan Amount Applied in Rs Lacs" name="Applicant__c"
                    value={loanApplicantOptions.loanAmountApplied} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
         <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="CRIF Score" name="Applicant__c"
                    value={loanApplicantOptions.crifScore} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="CIBIL Score" name="Applicant__c"
                    value={loanApplicantOptions.cibilScore} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div><br/></div>
    <div class="slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">
        Personal Details
    </div>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="No of family members in the family with proper details"
                    name="Applicant__c" onchange={handleChange} value={pdRec.No_of_family_members_in_the_family_with__c}
                    required=true data-field="No_of_family_members_in_the_family_with__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Residence status" name="Funded__c" value={pdRec.Residence_Status__c}
                    placeholder="--Select--" options={residenceOptions} onchange={handleChange} required=true
                    data-field="Residence_Status__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Distance from Branch" name="Age__c"
                    value={pdRec.Distance_from_Branch__c} onchange={handleChange} required=true disabled=true
                    data-field="Distance_from_Branch__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Resi Stability" name="Age__c" value={pdRec.Resi_Stability__c}
                    onchange={handleChange} required=true data-field="Resi_Stability__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Are there any critical medical history of customer or any family members?"
                    name="Funded__c" value={pdRec.Are_there_any_critical_medical_history_o__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Are_there_any_critical_medical_history_o__c">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isMedical}>
            <div>
                <lightning-input type="text" label="Critical Medical Reason"
                    name="Applicant__c" onchange={handleChange} value={pdRec.Medical_Reason__c}
                    data-field="Medical_Reason__c">
                </lightning-input>
            </div>
            </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox
                    label="Whether the applicant is involved in online gaming, gambling, betting or other speculative or addictive activties?"
                    name="Funded__c" value={pdRec.Whether_the_applicant_is_involved_in_onl__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Whether_the_applicant_is_involved_in_onl__c">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isGaming}>
            <div>
                <lightning-input type="text" label="Online Gaming Reason"
                    name="Applicant__c" onchange={handleChange} value={pdRec.Online_Gaming_Reason__c}
                    data-field="Online_Gaming_Reason__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox
                    label="Any Alternate/ Successor of Family Who Can Handle the Business and Pay Emi in Absence of Main Person, have we added him/her in loan structure."
                    name="Funded__c" value={pdRec.Any_Alternate_Successor_of_Family_Who_C__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Any_Alternate_Successor_of_Family_Who_C__c">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isAlternate}>
            <div>
                <lightning-input type="text" label="Alternate Successor Reason"
                    name="Applicant__c" onchange={handleChange} value={pdRec.Alternate_Successor_Reason__c}
                    data-field="Alternate_Successor_Reason__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>


    <div><br/></div>
    <div class="slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">

        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"

            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"

        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"

        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"

        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"

        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
