<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">

            <!-- Header -->
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">New Account</h2>
            </header>

            <!-- Body -->
            <div class="slds-modal__content slds-p-around_medium">

                <!-- Only render form once recordTypeId is available -->
                <template if:true={customerRecordTypeId}>
                    <lightning-record-edit-form
                        object-api-name="Account"
                        record-type-id={customerRecordTypeId}
                        onsuccess={handleSuccess}
                        onerror={handleError}>

                        <div class="slds-grid slds-wrap slds-gutters_small">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="FirstName" required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="MiddleName__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="LastName" required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Entity_Name__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="PAN_Number__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Primary_Mobile_Number__c" required></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Alternate_Mobile_Number__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Date_of_Birth__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Date_of_Incorporation__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Email__c"></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input-field field-name="Employment_Type__c"></lightning-input-field>
                            </div>

                        </div>

                        <!-- Footer with Save / Cancel -->
                        <div class="slds-modal__footer slds-text-align_center">
                            <lightning-button type="submit" variant="brand" label="Save"></lightning-button>
                            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
                        </div>

                    </lightning-record-edit-form>
                </template>

                <!-- Optional loading state -->
                <template if:false={customerRecordTypeId}>
                    <lightning-spinner alternative-text="Loading form..." size="medium"></lightning-spinner>
                </template>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
