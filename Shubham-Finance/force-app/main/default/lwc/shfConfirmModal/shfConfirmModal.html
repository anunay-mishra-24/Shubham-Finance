<template>
    <section if:true={show} class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Confirm Deletion</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                Are you sure you want to delete this nominee?
            </div>

            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={close}></lightning-button>
                <lightning-button variant="destructive"
                    label="Delete"
                    onclick={confirm}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div if:true={show} class="slds-backdrop slds-backdrop_open"></div>
</template>
