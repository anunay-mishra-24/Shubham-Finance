<template>
    <lightning-card variant="Narrow" title={title}>
        <!-- <lightning-spinner alternative-text="Loading" size="medium" if:true={showSpinner}></lightning-spinner> -->
        <template if:true={showSpinner}>
            <div class="backdrop">
                <div class="spinner-container">
                    <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                    <!-- <p class="message">{message}</p> -->
                </div>
            </div>
        </template>

        <template if:true={relatedRecords}>
            <template for:each={relatedRecords.headerActions} for:item="action">
                <template if:true={action.isEnable}>
                    <lightning-button class="slds-p-right_medium" name={action.name} key={action.name}
                        label={action.label} slot="actions" onclick={handleheaderAction}
                        data-error-message={action.errorMessage} data-success-message={action.successMessage}
                        data-type={action.type} data-s-object-a-p-i-name={action.sObjectAPIName}
                        data-default-values={action.defaultValues} data-link={action.link}
                        data-is-show-modal={action.isShowModal}></lightning-button>
                </template>
            </template>
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12">
                    <template if:true={relatedRecords}>
                        <c-generic-data-table-l-w-c result={relatedRecords} btns={rowAction}
                            onselected={handleTableSelection} onrowselectionevent={handleRowSelection}>
                        </c-generic-data-table-l-w-c>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </lightning-card>
    <c-initiate-perfios onsaveperfios={handlePerfiosSave}></c-initiate-perfios>
    <template lwc:if={showScreenFlowCKYCAadhaar}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container modal-width">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"  onclick={handleCloseCKYCAadhaar}>
                    <h1 class="slds-text-heading_medium">X</h1>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow flow-api-name='SHF_Get_Aadhaar_CKYC_Details'
                        flow-input-variables={flowInputVeriables} onstatuschange={handleFlowExecution}>
                    </lightning-flow>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <template if:true={showValidationModal}>

    <template if:true={showScreenFlowSMSConsent}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="
    max-width: 700px !important; /* medium width */
    width: 90% !important;
    margin: 0 auto;
">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                onclick={handleCloseSMSConsent} title="Cancel and close">
                <lightning-icon icon-name="utility:close" alternative-text="Close" size="small"></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
                    <h2 class="slds-text-heading_medium">Enter Your OTP</h2>
                </header>

                <div class="slds-modal__content slds-p-around_small">
                    <lightning-input label="Enter 4 Digit OTP" value={otpNumber} onchange={handleOTPChange}
                        maxlength="4" type="text"
                        message-when-pattern-mismatch="Only 4-digit numbers are allowed in OTP">
                    </lightning-input>
                </div>

                <footer class="slds-modal__footer" style="display: flex; justify-content: flex-end;">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseSMSConsent}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={submitOtp} class="slds-m-left_small">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- CKYC OTP modal starts here-->
    <template if:true={showScreenFlowCkycOTP}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width: 700px !important; /* medium width */width: 90% !important;margin: 0 auto;">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={handleCloseCkycOtp} title="Cancel and close">
                        <lightning-icon icon-name="utility:close" alternative-text="Close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Enter Your OTP</h2>
                </header>

                <div class="slds-modal__content slds-p-around_small">
                    <lightning-input label="Enter 6 Digit OTP" value={ckycOTP} onchange={handleCKYCOTPChange}
                        maxlength="6" type="text"
                        message-when-pattern-mismatch="Only 6-digit numbers are allowed in OTP">
                    </lightning-input>
                </div>

                <footer class="slds-modal__footer" style="display: flex; justify-content: flex-end;">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseCkycOtp}>
                    </lightning-button>
                    <lightning-button variant="brand" label="Submit" onclick={submitCkycOtp} class="slds-m-left_small">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- CKYC OTP modal ends here -->

    <!-- End PD Page --->
    <!-- open confirmation modal before delete the record added by mansur on 06-11-2025---->
    <template if:true={isConfirmModalOpen}>
        <section class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Confirm Deletion</h2>
                </header>

                <!-- Body -->
                <div class="slds-modal__content slds-p-around_medium">

                    <p class="slds-align_absolute-center"> <b>Are you sure you want to Delete the Record? </b></p>
                </div>

                <!-- Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeConfirmModal}
                        class="slds-m-right_small">
                    </lightning-button>

                    <lightning-button variant="brand" label="OK" onclick={handleConfirm}>
                    </lightning-button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showInsuranceModal}>
        <c-shf_-icici-insurance-api-modal application-id={recordId} applicant-id={selectedApplicantId}
            is-icici={isICICI} is-kotak={isKotak} applicant-data={selectedApplicantData} application-data={selectedApplicationData} onclose={handleModalClose}
            onsave={handleICICISave}>
        </c-shf_-icici-insurance-api-modal>
    </template>
    <!-- Employment UAN Confirmation -->
    <template if:true={showUanModal}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Confirm UAN Number</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input
                        label="UAN Number"
                        value={uanNumber}
                        onchange={handleUanChange}
                        maxlength="12"
                        message-when-pattern-mismatch="UAN must be 12 digits"
                        pattern="[0-9]{12}"
                        required>
                    </lightning-input>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Confirm & Proceed" onclick={handleUanConfirm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- UAN Confirmation Ends -->
