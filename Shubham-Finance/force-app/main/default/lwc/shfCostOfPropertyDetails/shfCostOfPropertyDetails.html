<template>
    <div class="slds-m-top_small">
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-2 slds-text-title_bold">
                <h2 class="slds-text-heading_small">
                    Cost of Property  {newbutton}
                </h2>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
              
                <lightning-button
                label="New"
                variant="brand"
                disabled={isNewDisabled}
                onclick={handleNew}
            ></lightning-button>

            </div>
        </div>

        <div class="slds-box slds-theme_default">
            <lightning-datatable
                key-field="Id"
                data={costData}
                columns={costColumns}
                hide-checkbox-column
                onrowaction={handleRowAction}
                is-loading={isTableLoading}
            ></lightning-datatable>
        </div>
    </div>

    <!-- MODAL -->
    <template if:true={showCostForm}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleFormCancel}
                    >
                        <lightning-icon
                            icon-name="utility:close"
                            alternative-text="Close"
                            size="small"
                        ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">
                        Cost of Property
                    </h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <c-shf-cost-of-property-form
                    collateral-id={collateralId}
                    record-id={selectedCostId}
                    cost-record={selectedCostRecord}
                    break-up-head-options={breakUpHeadOptions}
                     used-break-up-head-by-value={usedBreakUpHeadByValue}
                    default-break-up-head={defaultBreakUpHead}
                    hide-buttons
                    onsuccess={handleFormSuccess}
                    oncancel={handleFormCancel}
                ></c-shf-cost-of-property-form>

                </div>

                <footer class="slds-modal__footer slds-text-align_right">
                    <lightning-button
                        label="Cancel"
                        class="slds-m-right_small"
                        onclick={handleFormCancel}
                    ></lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={handleFooterSave}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
