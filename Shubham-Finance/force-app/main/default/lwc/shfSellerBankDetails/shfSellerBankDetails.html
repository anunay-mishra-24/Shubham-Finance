<template>
    <div class="slds-m-top_small">
        <div class="slds-grid slds-wrap slds-m-bottom_small">
            <div class="slds-col slds-size_1-of-2 slds-text-title_bold">
                <h2 class="slds-text-heading_small">
                   Seller Bank Details
                </h2>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <lightning-button
                    label="New"
                    variant="brand"
                    onclick={handleNew}
                    disabled={disableNew}
                ></lightning-button>
            </div>
        </div>

        <div class="slds-box slds-theme_default">
            <lightning-datatable
                key-field="Id"
                data={bankData}
                columns={bankColumns}
                hide-checkbox-column
                onrowaction={handleRowAction}
                is-loading={isTableLoading}
            ></lightning-datatable>
        </div>
    </div>

    <template if:true={showBankForm}>
    <div class="modalWrap">
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
            <div class="slds-modal__container">
                
                <c-shf-seller-bank-form
                    collateral-id={collateralId}
                    record-id={selectedBankId}
                    seller-options={sellerOptions}
                    bank-record={selectedBankRecord}
                    onsuccess={handleFormSuccess}
                    oncancel={handleFormCancel}
                ></c-shf-seller-bank-form>
            </div>
        </section>

        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>

</template>
