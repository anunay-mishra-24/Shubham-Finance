<template>
    <div class={containerClass}>
    <div class="slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">
        Applicant Details
    </div>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Name Of Applicant" name="Applicant__c"
                    value={loanApplicantOptions.nameOfApplicant} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Branch Name" name="Applicant__c"
                    value={loanApplicantOptions.branchName} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Application No." name="Applicant__c"
                    value={loanApplicantOptions.applicationNumber} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Sourcing Channel" name="Applicant__c"
                    value={loanApplicantOptions.sourcingChannel} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Loan Amount Applied in Rs Lacs" name="Applicant__c"
                    value={loanApplicantOptions.loanAmountApplied} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="CRIF Score" name="Applicant__c"
                    value={loanApplicantOptions.crifScore} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="CIBIL Score" name="Applicant__c"
                    value={loanApplicantOptions.cibilScore} disabled=true></lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div><br/></div>
    <div class="slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">
        Personal Details
    </div>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="No of family members in the family with proper details"
                    name="Applicant__c" onchange={handleChange} value={pdRec.No_of_family_members_in_the_family_with__c}
                    required=true data-field="No_of_family_members_in_the_family_with__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Residence status" name="Funded__c" value={pdRec.Residence_Status__c}
                    placeholder="--Select--" options={residenceOptions} onchange={handleChange} required=true
                    data-field="Residence_Status__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Distance from Branch" name="Age__c"
                    value={pdRec.Distance_from_Branch__c} onchange={handleChange} disabled=true
                    data-field="Distance_from_Branch__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Resi Stability" name="Age__c" value={pdRec.Resi_Stability__c}
                    onchange={handleChange} required=true data-field="Resi_Stability__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Are there any critical medical history of customer or any family members?"
                    name="Funded__c" value={pdRec.Are_there_any_critical_medical_history_o__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Are_there_any_critical_medical_history_o__c">
                </lightning-combobox>
            </div>

        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isMedical}>
            <div>
                <lightning-input type="text" label="Critical Medical Reason" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Medical_Reason__c} data-field="Medical_Reason__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox
                    label="Whether the applicant is involved in online gaming, gambling, betting or other speculative or addictive activties?"
                    name="Funded__c" value={pdRec.Whether_the_applicant_is_involved_in_onl__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Whether_the_applicant_is_involved_in_onl__c">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isGaming}>
            <div>
                <lightning-input type="text" label="Online Gaming Reason" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Online_Gaming_Reason__c} data-field="Online_Gaming_Reason__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox
                    label="Any Alternate/ Successor of Family Who Can Handle the Business and Pay Emi in Absence of Main Person, have we added him/her in loan structure."
                    name="Funded__c" value={pdRec.Any_Alternate_Successor_of_Family_Who_C__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Any_Alternate_Successor_of_Family_Who_C__c">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isAlternate}>
            <div>
                <lightning-input type="text" label="Alternate Successor Reason" name="Applicant__c"
                    onchange={handleChange} value={pdRec.Alternate_Successor_Reason__c}
                    data-field="Alternate_Successor_Reason__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>

    <div><br/></div>
    <div class="slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">
        Business Details
    </div>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Name of the Business" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Name_of_the_Business__c} required=true data-field="Name_of_the_Business__c"
                    pattern="[A-Za-z ]+" message-when-pattern-mismatch="Only alphabets (A–Z) are allowed.">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Person Met" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Person_Met__c} required=true data-field="Person_Met__c" pattern="[A-Za-z ]+"
                    message-when-pattern-mismatch="Only alphabets (A–Z) are allowed."></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Relationship" name="Funded__c" value={pdRec.Relationship__c}
                    placeholder="--Select--" options={relationshipOptions} onchange={handleChange} required=true
                    data-field="Relationship__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox
                    label="KYC validation at Business place ( docs seen like Aadhar , PAN or Voter card etc)"
                    name="Funded__c" value={pdRec.KYC_Validated_At_Business_Place__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange} required=true
                    data-field="KYC_Validated_At_Business_Place__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Documents Verified" name="Funded__c" value={pdRec.Documents_Verified__c}
                    placeholder="--Select--" options={documentTypeOptions} onchange={handleChange} required={isMand}
                    data-field="Documents_Verified__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isDocument}>
            <div>
                <lightning-input type="text" label="Documents Description" name="Documents_Description__c"
                    value={pdRec.Documents_Description__c} onchange={handleChange} data-field="Documents_Description__c"
                    required>
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Business board seen" name="Funded__c" value={pdRec.Business_board_seen__c}
                    placeholder="--Select--" options={yesNoOptions} onchange={handleChange} required=true
                    data-field="Business_board_seen__c">
                </lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Constitution of Business" name="Funded__c"
                    value={pdRec.Constitution_of_Business__c} placeholder="--Select--" options={businessTypeOptions}
                    onchange={handleChange} required=true data-field="Constitution_of_Business__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Current Office / Business Address" name="Applicant__c"
                    onchange={handleChange} value={pdRec.Current_Office_Business_Address__c} disabled
                    data-field="Current_Office_Business_Address__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Enter Landmark details" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Enter_Landmark_details__c} required=true data-field="Enter_Landmark_details__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Business Ownership proof if available" name="Funded__c"
                    value={pdRec.Business_Ownership_proof_if_available__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange}
                    data-field="Business_Ownership_proof_if_available__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isOwnership}>
            <div>
                <lightning-combobox label="Type Of Business" name="Funded__c" value={pdRec.Type_Of_Business__c}
                    placeholder="--Select--" options={typeOfBusOptions} onchange={handleChange}
                    data-field="Type_Of_Business__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isBusDes}>
            <div>
                <lightning-input type="text" label="Business Description" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Business_Description__c} required=true data-field="Business_Description__c">
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Locality of Business Premises Shop" name="Funded__c"
                    value={pdRec.Locality_of_Business_Premises_Shop__c} placeholder="--Select--"
                    options={areaTypeOptions} onchange={handleChange} required=true
                    data-field="Locality_of_Business_Premises_Shop__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="number" label="Year in business" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Year_in_business__c} required=true data-field="Year_in_business__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Prior Occupaton if different From Current" name="Funded__c"
                    value={pdRec.Prior_Occupaton_if_different_From_Curren__c} placeholder="--Select--"
                    options={yesNoOptions} onchange={handleChange}
                    data-field="Prior_Occupaton_if_different_From_Curren__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small" if:true={isOccupation}>
            <div>
                <lightning-input type="text" label="Prior Occupaton Description" name="Applicant__c"
                    onchange={handleChange} value={pdRec.Reason_for_Change_in_Occupation__c} required=true
                    data-field="Reason_for_Change_in_Occupation__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Business Premises" name="Funded__c" value={pdRec.Business_Premises__c}
                    placeholder="--Select--" options={residenceTypeOptions} required=true onchange={handleChange}
                    data-field="Business_Premises__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Occupied Since When" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Occupied_Since_When__c} data-field="Occupied_Since_When__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Size of the Premises" name="Applicant__c" onchange={handleChange}
                    value={pdRec.Size_of_the_Premises__c} data-field="Size_of_the_Premises__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Select condition of premises" name="Funded__c"
                    value={pdRec.SelectConditionOfEmployerSPremises__c} placeholder="--Select--"
                    options={constructionTypeOptions} onchange={handleChange}
                    data-field="SelectConditionOfEmployerSPremises__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-combobox label="Type of Business premises" name="Funded__c"
                    value={pdRec.Type_of_Business_premises__c} placeholder="--Select--" options={propertyTypeOptions}
                    onchange={handleChange} data-field="Type_of_Business_premises__c"></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Stock Value observed during PD visit" name="Applicant__c"
                    onchange={handleChange} value={pdRec.Stock_Value_observed_during_PD_visit__c}
                    data-field="Stock_Value_observed_during_PD_visit__c"></lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="6"
            class="slds-p-horizontal_x-small">
            <div>
                <lightning-input type="text" label="Nature of Business ( Brief Description )" name="Applicant__c"
                    onchange={handleChange} value={pdRec.Nature_of_Business__c} required=true
                    data-field="Nature_of_Business__c"></lightning-input>
            </div>
        </lightning-layout-item>

    </lightning-layout>

    <div><br/></div>
    <div class="slds-text-title_bold slds-p-vertical_small slds-m-bottom_small
            slds-text-align_center" style="background:#f3f2f2;">
        Business Reference ( A reference each Supplier and Customer )
    </div>

    <div class="equal-cols slds-grid slds-wrap slds-gutters">
        <!-- Suppliers -->
        <div class="slds-col slds-size_1-of-1">
            <section class="slds-card">
                <div class="slds-card__header slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                    <div class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__body">
                            <h2 class="slds-text-heading_small">&nbsp;&nbsp;Suppliers</h2>
                        </div>
                        <div class="slds-grid slds-grid_align-end slds-m-bottom_small">
                            <lightning-button-icon icon-name="utility:add" alternative-text="Add Row"
                                data-table="suppliers" onclick={addRow} title="Add row">
                            </lightning-button-icon>&nbsp;&nbsp;
                        </div>
                    </div>
                </div>

                <div class="slds-card__body slds-card__body_inner">
                    <div class="slds-scrollable_x">
                        <table class="slds-table slds-table_bordered slds-table_fixed-layout" role="grid">
                            <thead>
                                <tr>
                                    <th scope="col" style="width:18rem;">* Contact / Address Details</th>
                                    <th scope="col" style="width:14rem;">* Nature of Transaction</th>
                                    <th scope="col" style="width:12rem;">* Value of Transaction</th>
                                    <th scope="col" style="width:14rem;">* Frequency of Transaction</th>
                                    <th scope="col" style="width:16rem;">* Doing Business since when</th>
                                    <th scope="col" style="width:12rem;">* Credit Period</th>
                                    <th scope="col" style="width:6rem;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={suppliers} for:item="row" for:index="idx">
                                    <tr key={row.sfId}>
                                        <td>
                                            <lightning-input data-table="suppliers" data-index={idx}
                                                data-field="contact" value={row.contact} onchange={handleInputChange}
                                                variant="label-hidden" required=true>
                                            </lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input data-table="suppliers" data-index={idx} data-field="nature"
                                                value={row.nature} onchange={handleInputChange} variant="label-hidden"
                                                required=true>
                                            </lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input type="number" data-table="suppliers" data-index={idx}
                                                data-field="value" value={row.value} onchange={handleInputChange}
                                                variant="label-hidden" required=true>
                                            </lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input data-table="suppliers" data-index={idx}
                                                data-field="frequency" value={row.frequency}
                                                onchange={handleInputChange} variant="label-hidden" required=true>
                                            </lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input data-table="suppliers" data-index={idx}
                                                data-field="doingSince" value={row.doingSince} required=true
                                                onchange={handleInputChange} variant="label-hidden">
                                            </lightning-input>
                                        </td>
                                        <td>
                                            <lightning-input data-table="suppliers" data-index={idx}
                                                data-field="creditPeriod" value={row.creditPeriod} required=true
                                                onchange={handleInputChange} variant="label-hidden">
                                            </lightning-input>
                                        </td>
                                        <!-- <td class="slds-size_1-of-12 slds-text-align_center">
