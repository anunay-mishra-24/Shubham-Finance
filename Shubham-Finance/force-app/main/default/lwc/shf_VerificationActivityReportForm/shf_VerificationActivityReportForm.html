<template>
    <div class="slds-is-relative">
        
      
        <div class="slds-grid slds-grid_align-end slds-m-bottom_small">
            <lightning-button label="Edit" variant="neutral" disabled={showSpinner} onclick={openModal}></lightning-button>
        </div>

        <section class="slds-section slds-is-open">
            <h3 class="slds-section__title">
                <button class="slds-button slds-section__title-action">
                    <span class="slds-truncate" title="Report">Report</span>
                </button>
            </h3>

            <div class="slds-p-around_medium">
                <lightning-card>
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                            <lightning-input label="RCU Report Generation Date" value={rcuReportDate} type="date" disabled></lightning-input>
                            <lightning-input label="RCU Agency Name" value={rcuAgencyName} disabled></lightning-input>
                            <lightning-input label="Region" value={region} disabled></lightning-input>
                            <lightning-input label="State" value={state} disabled></lightning-input>
                            <lightning-input label="Branch" value={branchName} disabled></lightning-input>
                            <lightning-input label="Application No" value={applicationNo} disabled></lightning-input>
                            <lightning-input label="Loan Amount" value={loanAmount} type="currency" disabled></lightning-input>
                            <lightning-input label="Name of Applicant" value={applicantName} disabled></lightning-input>

                            <template if:true={coApplicantsWithLabels}>
                                <template for:each={coApplicantsWithLabels} for:item="coApp">
                                    <lightning-input key={coApp.key} label={coApp.label} value={coApp.name} disabled></lightning-input>
                                </template>
                            </template>
                        </div>

                        <div class="slds-col slds-size_1-of-2 slds-p-around_x-small">
                            <lightning-input label="Product" value={product} disabled></lightning-input>
                            <lightning-input label="Program" value={program} disabled></lightning-input>
                            <lightning-input label="Sourcing Channel" value={sourcingChannel} disabled></lightning-input>
                            <lightning-input label="Sourcing Officer Name" value={sourcingOfficerName} disabled></lightning-input>
                            <lightning-input label="Sourcing Officer Employee ID" value={sourcingOfficerEmpId} disabled></lightning-input>
                            <lightning-input label="TAT" value={tat} disabled></lightning-input>
                            <lightning-input label="Timestamp" value={timestamp} disabled></lightning-input>
                            <lightning-combobox label="Type" value={typeValue} options={typeOptions} disabled></lightning-combobox>
                            <lightning-input label="Pickup Date" value={pickupDate} type="date" disabled></lightning-input>
                            <lightning-input label="Reported Date" value={reportedDate} type="date" disabled></lightning-input>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </section>

        
        <section class="slds-section slds-is-open">
            <h3 class="slds-section__title">
                <button class="slds-button slds-section__title-action">
                    <span class="slds-truncate" title="Photograph Taken">Photograph Taken</span>
                </button>
            </h3>

            <div class="slds-section__content slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Documents Name" value={documentName} disabled required></lightning-input>
                        <lightning-combobox label="Pickup up Criteria" value={pickupCriteriaValue} required options={pickupCriteriaOptions} disabled></lightning-combobox>
                        <lightning-combobox label="RCU Activity Status" value={rcuActivityStatusValue} required options={rcuActivityStatusOptions} disabled></lightning-combobox>
                    </div>

                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="Total Docs Sampled" value={totalDocsSampled} type="number" disabled></lightning-input>
                        <lightning-combobox label="Overall Status" value={overallStatusValue} required options={overallStatusOptions} disabled></lightning-combobox>
                        <lightning-combobox label="Overall Remarks" value={overallRemarksValue} required options={overallRemarksOptions} disabled></lightning-combobox>
                    </div>
                </div>
            </div>
        </section>
    </div>

    
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container slds-is-relative">
                
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Saving" size="medium"></lightning-spinner>
                </template>

                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Edit Verification Activity</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox label="Type" value={tempTypeValue} options={typeOptions} onchange={handleChange} data-id="type"></lightning-combobox>
                    <lightning-input label="Pickup Date" value={tempPickupDate} type="date" onchange={handleChange} data-id="pickupDate"></lightning-input>
                    <lightning-input label="Reported Date" value={tempReportedDate} type="date" onchange={handleChange} data-id="reportedDate"></lightning-input>
                    <lightning-input label="Documents Name" value={tempDocumentName} onchange={handleChange} data-id="documentName" required pattern="^[a-zA-Z0-9_-]+$" message-when-pattern-mismatch="Only letters, numbers, hyphen (-) and underscore (_) are allowed"></lightning-input>
                    <lightning-combobox label="Pickup up Criteria" value={tempPickupCriteriaValue} options={pickupCriteriaOptions} onchange={handleChange} data-id="pickupCriteria" required></lightning-combobox>

                    <lightning-combobox
                        label="RCU Activity Status"
                        value={tempRcuActivityStatusValue}
                        options={rcuActivityStatusOptions}
                        onchange={handleChange}
                        data-id="rcuActivityStatus"
                        disabled={isRCUStatusDisabled}
                        required={isRequired}>
                    </lightning-combobox>

                    <lightning-input label="Total Docs Sampled" type="number" value={tempTotalDocsSampled} onchange={handleChange} data-id="totalDocsSampled" min="0" step="1"></lightning-input>
                    <lightning-combobox label="Overall Status" value={tempOverallStatusValue} options={overallStatusOptions} onchange={handleChange} data-id="overallStatus" required></lightning-combobox>
                    <lightning-combobox label="Overall Remarks" value={tempOverallRemarksValue} options={overallRemarksOptions} onchange={handleChange} data-id="overallRemarks" required></lightning-combobox>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal} class="slds-m-right_small"></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={saveChanges}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
