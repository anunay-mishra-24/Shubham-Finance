<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        class="slds-modal slds-fade-in-open slds-modal_large"
    >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick={handleCancel}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text="Close"
                        size="small"
                    ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium">
                    Seller Identification Details
                </h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-gutters">
                    <lightning-layout multiple-rows class="slds-gutters">
                        <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            padding="around-small"
                        >
                            <lightning-combobox
                                name="seller"
                                label="Seller"
                                placeholder="Select Seller"
                                options={sellerPicklistOptions}
                                value={record.Collateral_Seller_Owner__c}
                                onchange={handleSellerChange}
                                required
                            ></lightning-combobox>
                        </lightning-layout-item>

                        <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            padding="around-small"
                        >
                            <lightning-combobox
                                name="Identification_Type__c"
                                label="Identification Type"
                                placeholder="Select"
                                options={identificationTypeOptions}
                                value={record.Identification_Type__c}
                                data-field="Identification_Type__c"
                                onchange={handleInputChange}
                                required
                            ></lightning-combobox>
                        </lightning-layout-item>

                        <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            padding="around-small"
                        >
                            <lightning-input
                                type="text"
                                name="Identification_No__c"
                                label="Identification Number"
                                value={record.Identification_No__c}
                                data-field="Identification_No__c"
                                onchange={handleInputChange}
                                required
                                field-level-help={identificationNumberHelpText}
                                pattern={identificationNumberPattern}
                                message-when-pattern-mismatch={identificationNumberPatternMessage}
                            ></lightning-input>

                        </lightning-layout-item>

                        <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            padding="around-small"
                        >
                            <lightning-input
                                type="date"
                                name="Issue_Date__c"
                                label="Issue Date"
                                value={record.Issue_Date__c}
                                data-field="Issue_Date__c"
                                max={today}
                                onchange={handleInputChange}
                                required={areDatesRequired}
                            ></lightning-input>

                        </lightning-layout-item>

                        <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            padding="around-small"
                        >
                            <lightning-input
                                type="date"
                                name="Expiry_Date__c"
                                label="Expiry Date"
                                value={record.Expiry_Date__c}
                                data-field="Expiry_Date__c"
                                min={today}
                                onchange={handleInputChange}
                                required={areDatesRequired}
                            ></lightning-input>
                        </lightning-layout-item>

                        <lightning-layout-item
                            size="12"
                            medium-device-size="4"
                            padding="around-small"
                        >
                            <lightning-input
                                type="text"
                                name="Country_of_Issue__c"
                                label="Country of Issue"
                                value={record.Country_of_Issue__c}
                                data-field="Country_of_Issue__c"
                                onchange={handleInputChange}
                                disabled
                                required
                            ></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>

            <footer class="slds-modal__footer slds-text-align_right">
                <lightning-button
                    label="Cancel"
                    class="slds-m-right_small"
                    onclick={handleCancel}
                ></lightning-button>
                <lightning-button
                    label="Save"
                    variant="brand"
                    onclick={handleSave}
                    disabled={isSaving}
                ></lightning-button>
            </footer>
        </div>
    </section>

    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
