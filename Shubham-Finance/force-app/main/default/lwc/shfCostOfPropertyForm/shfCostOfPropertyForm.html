<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <lightning-layout multiple-rows class="slds-gutters">
            
            <lightning-layout-item
                size="12"
                medium-device-size="4"
                padding="around-small"
            >
                <lightning-combobox
                    name="Break_Up_Head__c"
                    label="Break Up Head"
                    value={record.Break_Up_Head__c}
                    data-field="Break_Up_Head__c"
                    options={breakUpHeadOptionsComputed}
                    required
                    onchange={handleInputChange}
                ></lightning-combobox>

            </lightning-layout-item>

            
            <lightning-layout-item
                size="12"
                medium-device-size="4"
                padding="around-small"
            >
                <lightning-input
                    type="number"
                    name="Break_Up_Cost__c"
                    label="Break Up Cost"
                    value={record.Break_Up_Cost__c}
                    data-field="Break_Up_Cost__c"
                    min="0"
                    max="999999999"
                    required
                    onchange={handleInputChange}
                ></lightning-input>
            </lightning-layout-item>

            
            <lightning-layout-item
                size="12"
                padding="around-small"
            >
                <lightning-textarea
                    name="Break_Up_Description__c"
                    label="Break Up Description"
                    value={record.Break_Up_Description__c}
                    data-field="Break_Up_Description__c"
                    required
                    onchange={handleInputChange}
                ></lightning-textarea>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    
    <template if:false={hideButtons}>
        <div class="slds-m-top_medium slds-text-align_right">
            <lightning-button
                label="Cancel"
                class="slds-m-right_small"
                onclick={handleCancel}
            ></lightning-button>
            <lightning-button
                label="Save"
                variant="brand"
                onclick={handleSave}
                disabled={isSaving}
            ></lightning-button>
        </div>
    </template>

    <template if:true={isSaving}>
        <div class="loader-full">
            <lightning-spinner
                alternative-text="Saving"
                size="small"
            ></lightning-spinner>
        </div>
    </template>
</template>
