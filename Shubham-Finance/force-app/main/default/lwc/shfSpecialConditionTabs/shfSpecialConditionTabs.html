<template>
    <div class="slds-float_right slds-m-right_medium slds-m-left_xx-small slds-m-bottom_small" >

        <lightning-button-group>
            <lightning-button label="Add New Condition" variant="brand" onclick={handleAddNew} class="slds-m-right_x-small"></lightning-button>
            <template if:true={isPreDisbursement}>
                <lightning-button label={sendLinkToCustomerBtn} variant="brand" onclick={sendLinkToCustomerBtnClick} ></lightning-button>  
                <lightning-button-menu variant="border-filled" menu-alignment="right">
                    <lightning-menu-item label="Change Status" variant="brand" onclick={handleChangeStatusClick} class="slds-m-right_x-small"></lightning-menu-item>
                    <lightning-menu-item label="Change Condition Type" variant="brand" onclick={handleChangeType} class="slds-m-right_x-small"></lightning-menu-item>
                </lightning-button-menu>
            </template>
        </lightning-button-group>
    </div>

    <div class="slds-p-horizontal_small slds-p-bottom_small">
        <lightning-tabset variant="scoped" active-tab-value={activeTab}>

            <lightning-tab label="Pre-Disbursement Document Checklist" value="preDisb" onactive={handleTabActive} if:false={hidePreDisbursmentTab}>
                <template if:true={preDisbConditions.length}>
                    <lightning-datatable 
                        key-field="Id" 
                        data={preDisbConditions} 
                        columns={columns} 
                        data-id="preDisbTable" 
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={preDisbConditions.length}>
                    <div class="slds-text-align_center slds-p-vertical_medium"> No records to display </div>
                </template>
            </lightning-tab>

            <lightning-tab label="Sanction Condition" value="sanction" onactive={handleTabActive}>
                <template if:true={sanctionConditions.length}>
                    <lightning-datatable 
                        key-field="Id" 
                        data={sanctionConditions} 
                        columns={columns} 
                        data-id="sanctionTable" 
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={sanctionConditions.length}>
                    <div class="slds-text-align_center slds-p-vertical_medium"> No records to display </div>
                </template>
            </lightning-tab>

            <lightning-tab label="OTC (Over the Counter)" value="otc" onactive={handleTabActive}>
                <template if:true={otcConditions.length}>
                    <lightning-datatable 
                        key-field="Id" 
                        data={otcConditions} 
                        columns={columns} 
                        data-id="otcTable" 
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={otcConditions.length}>
                    <div class="slds-text-align_center slds-p-vertical_medium"> No records to display </div>
                </template>
            </lightning-tab>

            <lightning-tab label="PDD (Post Disbursement Document)" value="pdd" onactive={handleTabActive}>
                <template if:true={pddConditions.length}>
                    <lightning-datatable 
                        key-field="Id" 
                        data={pddConditions} 
                        columns={columns} 
                        data-id="pddTable" 
                        onrowaction={handleRowAction}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
                <template if:false={pddConditions.length}>
                    <div class="slds-text-align_center slds-p-vertical_medium"> No records to display </div>
                </template>
            </lightning-tab>

        </lightning-tabset>
    </div>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <template if:true={isAddMode}><h2 class="slds-text-heading_medium"> Add New Condition </h2></template>
                    <template if:true={isEditMode}><h2 class="slds-text-heading_medium"> Edit Condition </h2></template>
                    <template if:true={isViewMode}><h2 class="slds-text-heading_medium"> View Condition </h2></template>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox label="Type of Condition" options={typeOfConditionOptions} value={selectedTypeOfCondition} onchange={handleTypeOfConditionChange} disabled={isViewMode} required></lightning-combobox>
                    <lightning-combobox label="Condition Description" options={conditionDescriptionOptions} value={selectedConditionDescription} onchange={handleDescriptionChange} disabled={isConditionDescriptionDisabled} required></lightning-combobox>
                    <lightning-textarea label="Comment" onchange={handleCommentChange} placeholder="Enter comment (optional)" value={comment} disabled={isViewMode}></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label={closeLabel} variant="neutral" onclick={handleClose}></lightning-button>
                    <template if:true={isAddMode}>
                        <lightning-button label="Save" variant="brand" class="slds-m-left_small" onclick={handleSave}></lightning-button>
                    </template>
                    <template if:true={isEditMode}>
                        <lightning-button label="Update" variant="brand" class="slds-m-left_small" onclick={handleUpdate}></lightning-button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
    <template if:true={showChangeTypeModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Change Condition Type</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    
                    <lightning-combobox
                        label="New Condition Type"
                        options={typeOfConditionOptions}
                        value={newConditionType}
                        onchange={handleNewTypeChange}
                        required
                        class="slds-m-bottom_small">
                    </lightning-combobox>

                    
                    <template if:true={conditionsForChangeType.length}>
                        <lightning-datatable
                            key-field="Id"
                            data={conditionsForChangeType}
                            columns={columns}
                            data-id="changeTypeTable">
                        </lightning-datatable>
                    </template>
                    <template if:false={conditionsForChangeType.length}>
                        <div class="slds-text-align_center slds-p-vertical_medium"> No records available to change type. </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={closeChangeTypeModal}></lightning-button>
                    <lightning-button label="Save" variant="brand" class="slds-m-left_small" onclick={handleSaveConditionType}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showUploadModal}>
        <c-shf-upload-document onclosemodal={handleUploadClose} onuploadcompleted={handleUploadCompleted} doc-name={docName} doc-id={documentId}
            application-id={recordId} context="modal" doc-category={docCategory}>
        </c-shf-upload-document>
    </template>

    <c-shf-preview-document></c-shf-preview-document>

    <template if:true={showChangeStatusModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeChangeStatusModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="Close"
                                        variant="inverse"
                                        size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Change Condition Status</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    
                    <template if:false={showQueryFlow}>
                        <lightning-combobox
                            label="New Status"
                            options={statusOptions}
                            value={newStatus}
                            onchange={handleNewStatusChange}
                            required
                            class="slds-m-bottom_small">
                        </lightning-combobox>
        
                        <lightning-datatable
                            key-field="Id"
                            data={conditionsForChangeStatus}
                            columns={columns}
                            data-id="changeStatusTable">
                        </lightning-datatable>
                    </template>
                    
                    <template if:true={showQueryFlow}>
                        <lightning-flow
                            flow-api-name="Query_Flow_for_Raising_a_Query"
                            flow-input-variables={flowInputVariables}
                            onstatuschange={handleFlowStatusChange}
                        ></lightning-flow>
                    </template>
                </div>
                
                <footer class="slds-modal__footer" if:false={showQueryFlow}>
                    <lightning-button label="Cancel" variant="neutral" onclick={closeChangeStatusModal}></lightning-button>
                    <lightning-button if:true={showStatusSaveButton} label="Save" variant="brand" class="slds-m-left_small" onclick={handleStatusSave}></lightning-button>
                    <lightning-button if:true={showStatusNextButton} label="Next" variant="brand" class="slds-m-left_small" onclick={handleStatusNext}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <template if:true={showunUploadedDocumentModal}>
		<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
			class="slds-modal slds-fade-in-open slds-modal_medium">
			<div class="slds-modal__container modal-width">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"  onclick={handleUnuploadedClose}>
                        <h1 class="slds-text-heading_medium">X</h1>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
				<div class="slds-modal__content slds-p-around_medium">
					<c-shf-public-siteupload-document-modal application-id={recordId} source-type="SPECIAL_CONDITION" onclosemodal={handleUnuploadedClose}></c-shf-public-siteupload-document-modal>
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
		 <div class="slds-m-top_medium slds-align_absolute-center">
            <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-right_small"></lightning-button>
            <lightning-button variant="brand" label="Create" onclick={handleSave}></lightning-button>
        </div>
	</template>
</template>
