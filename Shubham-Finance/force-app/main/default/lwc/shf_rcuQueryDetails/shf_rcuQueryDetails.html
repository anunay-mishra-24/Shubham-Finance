<template>
    <lightning-card>
        <template if:true={queryData}>
            <lightning-datatable
                key-field="Id"
                data={queryData}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">Error loading queries: {error.message}</div>
        </template>
    </lightning-card>
</template>
