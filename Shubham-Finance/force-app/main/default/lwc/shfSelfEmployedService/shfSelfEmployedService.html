<template>
    <lightning-card title="Self Employed Service Income Program">
        <div class="slds-m-around_medium slds-scrollable_x">
            <table class="slds-table slds-table_bordered slds-table_col-bordered slds-no-row-hover">
                <thead>
                    <tr class="slds-line-height_reset">
                        <template for:each={columns} for:item="col">
                            <th key={col.Order__c} class="blue-header">{col.Label__c}</th>
                        </template>
                        <th class="blue-header">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={tableData} for:item="row">
                        <tr key={row.id}>
                            <template for:each={row.fields} for:item="field">
                                <td key={field.key}>
                                    <lightning-input 
                                        variant="label-hidden" 
                                        type={field.type} 
                                        formatter={field.formatter}
                                        step="0.01" 
                                        value={field.value} 
                                        data-row={row.id} 
                                        data-order={field.order} 
                                        disabled={field.disabled}
                                        
                                        min={field.minValue}
                                        max={field.maxValue}
                                        max-length={field.maxLength}
                                        
                                        message-when-range-underflow={field.minMessage}
                                        message-when-range-overflow={field.maxMessage}
                                        message-when-too-long={field.lenMessage}
                                        message-when-step-mismatch="Please enter a value with up to 2 decimal places (e.g., 90.50)."
                                        
                                        onchange={handleInputChange}>
                                    </lightning-input>
                                </td>
                            </template>
                            <td class="slds-text-align_center">
                                <lightning-button-icon icon-name="utility:delete" variant="error" data-row={row.id} disabled={isDeleteDisabled} onclick={handleOpenDeleteModal}></lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="slds-text-align_right slds-text-title_bold">Gross Daily Income</td>
                        <td class="total-cell">
                            <lightning-input type="number" variant="label-hidden" formatter="currency" disabled value={totals.daily}></lightning-input>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="slds-text-align_right slds-text-title_bold">Gross Monthly Income(26 Days)</td>
                        <td class="total-cell">
                            <lightning-input type="number" variant="label-hidden" formatter="currency" disabled value={totals.monthly}></lightning-input>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="slds-text-align_right slds-text-title_bold">Less : Expenses(as per expanse schedule)</td>
                        <td class="total-cell" style="padding: 0;">
                            <lightning-input 
                                type="number" 
                                variant="label-hidden" 
                                formatter="currency"
                                min="0"
                                max-length="10"
                                message-when-range-underflow="Value must be at least 0"
                                step="0.01"
                                message-when-step-mismatch="Please enter a value with up to 2 decimal places (e.g., 90.50)."
                                value={totals.expenses} 
                                onchange={handleExpenseChange}>
                            </lightning-input>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="slds-text-align_right slds-text-title_bold">Net Income (Monthly)</td>
                        <td class="total-cell" style="background-color: #d1ffbd;">
                            <lightning-input type="number" variant="label-hidden" formatter="currency" disabled value={totals.netIncome}></lightning-input>
                        </td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="slds-m-top_medium slds-grid slds-grid_align-center slds-gutters">
            <div class="slds-col"><lightning-button label="Add Item Row" icon-name="utility:add" onclick={handleAddRow}></lightning-button></div>
            <div class="slds-col"><lightning-button label="Save All Items" variant="brand" onclick={handleSave} class="custom-save-btn"></lightning-button></div>
        </div>
    </lightning-card>

    <template if:true={isDeleteModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header"><h2 class="slds-text-heading_medium">Confirm Deletion</h2></header>
                <div class="slds-modal__content slds-p-around_medium"><p>Are you sure you want to delete this row?</p></div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button label="Delete" variant="destructive" onclick={confirmDelete} class="slds-m-left_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
