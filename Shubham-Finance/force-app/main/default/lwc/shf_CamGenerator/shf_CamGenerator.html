<template>
    
    <!-- Modal -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Missing Required Fields</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Please fill the following fields before generating CAM:</p>
                    <ul>
                        <template for:each={missingFields} for:item="field">
                            <li key={field}>â€¢ {field}</li>
                        </template>
                    </ul>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="OK" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
