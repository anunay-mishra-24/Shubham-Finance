<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">

            <!-- Header -->
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close"
                                       class="slds-modal__close"
                                       onclick={closeModal}
                                       alternative-text="Close"></lightning-button-icon>
                <h2 class="slds-text-heading_medium">Document Preview</h2>
            </header>

            <!-- Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                </template>

                <template if:true={documents.length}>
                    <lightning-datatable
                        key-field="Id"
                        data={documents}
                        columns={columns}
                        onrowaction={handleRowAction}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </template>
                <c-shf-preview-document></c-shf-preview-document>
                <template if:true={hasNoDocuments}>
                    <p>No documents found.</p>
                </template>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
            </footer>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
